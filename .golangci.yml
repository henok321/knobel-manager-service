version: "2"
run:
  tests: true
linters:
  default: standard
  enable:
    - dupl
    - gocritic
    - gocyclo
    - revive
    - testifylint
    - asciicheck
    - durationcheck
    - errname
    - exhaustive
    - godot
    - godox
    - iface
    - sloglint
    - gosec
    - unconvert
    - nilerr
    - errcheck
  settings:
    gocritic:
      disable-all: false
    gocyclo:
      min-complexity: 15
    godox:
      keywords:
        - TODO
    govet:
      disable-all: false
  exclusions:
    generated: strict
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    gofmt:
      rewrite-rules:
        - pattern: 'interface{}'
          replacement: 'any'
    goimports:
      local-prefixes:
        - github.com/golangci/golangci-lint/v2
  exclusions:
    generated: strict
    paths:
      - third_party$
      - builtin$
      - examples$
