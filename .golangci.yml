linters-settings:
  gocyclo:
    min-complexity: 15
  gofmt:
    simplify: true
  revive:
    ignore-generated-header: true

linters:
  enable:
    - goimports
    - govet
    - staticcheck
    - errcheck
    - revive
    - gocyclo
    - dupl

run:
  timeout: 5m
  tests: true


issues:
  max-issues-per-linter: 0
  max-same-issues: 0


