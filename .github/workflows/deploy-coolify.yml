name: Deploy to Coolify

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    branches:
      - "main"
    types:
      - completed

jobs:
  build-and-push:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix={{branch}}-,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy-coolify:
    name: Deploy to Coolify
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Coolify Deployment
        env:
          COOLIFY_WEBHOOK_URL: ${{ secrets.COOLIFY_WEBHOOK_URL }}
          COOLIFY_TOKEN: ${{ secrets.COOLIFY_TOKEN }}
        run: |
          curl --request GET "$COOLIFY_WEBHOOK_URL" \
            --header "Authorization: Bearer ${COOLIFY_TOKEN}" \
            --fail-with-body

      - name: Wait for Deployment
        run: |
          echo "Deployment triggered. Monitor progress at: https://coolify.henok.eu"
          echo "Coolify will:"
          echo "  1. Pull the new Docker image: ${{ needs.build-and-push.outputs.image_tag }}"
          echo "  2. Start new container with health checks"
          echo "  3. Run database migrations on startup"
          echo "  4. Switch traffic only if health checks pass"
          echo ""
          echo "If migrations fail, the old container will continue running (zero downtime)."
