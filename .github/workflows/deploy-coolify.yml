name: Docker build and Coolify Deployment

on:
  workflow_dispatch:
  workflow_run:
    workflows: [ "CI" ]
    branches:
      - main
    types:
      - completed
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    # Only deploy if CI succeeded or manually triggered
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'release' ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Trigger Coolify Deployment
        id: trigger
        if: success()
        env:
          API_TOKEN: ${{ secrets.COOLIFY_API_TOKEN }}
          DEPLOYMENT_URL: ${{ vars.COOLIFY_DEPLOYMENT_URL }}
        run: |
          echo "Triggering deployment..."
          response=$(curl -s -w "\n%{http_code}" -X GET \
            -H "Authorization: Bearer ${API_TOKEN}" \
            "${DEPLOYMENT_URL}")

          http_code=$(echo "$response" | tail -1)
          if [ "$http_code" -ne 200 ]; then
            echo "❌ Failed to trigger deployment: HTTP $http_code"
            exit 1
          fi
          echo "✅ Deployment triggered successfully"

      - name: Wait for Deployment Completion
        if: success()
        env:
          API_TOKEN: ${{ secrets.COOLIFY_API_TOKEN }}
          BASE_URL: ${{ vars.COOLIFY_BASE_URL }}
          APP_UUID: ${{ vars.COOLIFY_APP_UUID }}
        run: |
          echo "Waiting 60 seconds for deployment to start..."
          sleep 60

          echo "Checking deployment status via Coolify API..."

          # Try to get application status
          echo "--- Querying: ${BASE_URL}/api/v1/applications/${APP_UUID} ---"
          RESPONSE=$(curl -s -w "\n%{http_code}" -X GET \
            -H "Authorization: Bearer ${API_TOKEN}" \
            "${BASE_URL}/api/v1/applications/${APP_UUID}")

          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          BODY=$(echo "$RESPONSE" | head -n -1)

          echo "HTTP Status: $HTTP_CODE"
          echo "Response body:"
          echo "$BODY" | jq '.' 2>/dev/null || echo "$BODY"

          if [ "$HTTP_CODE" -eq 200 ]; then
            STATUS=$(echo "$BODY" | jq -r '.status // "unknown"')
            echo "Extracted status field: '$STATUS'"
          else
            echo "⚠️ API returned non-200 status, will rely on smoke tests"
          fi

          echo ""
          echo "Note: Skipping extended polling, will verify via smoke tests instead"

      - name: Run Smoke Tests
        if: success()
        run: |
          echo "Running smoke tests against production..."
          echo "Target: https://api.knobel-manager.de/health/ready"
          echo ""

          MAX_RETRIES=24
          RETRY=0

          while [ $RETRY -lt $MAX_RETRIES ]; do
            RETRY=$((RETRY + 1))
            echo "[$RETRY/$MAX_RETRIES] Testing readiness endpoint..."

            # Try to hit the ready endpoint with verbose output
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://api.knobel-manager.de/health/ready)

            if [ "$HTTP_CODE" -eq 200 ]; then
              echo "✅ Service returned HTTP $HTTP_CODE"

              # Verify the response body
              RESPONSE=$(curl -s https://api.knobel-manager.de/health/ready)
              echo "Response: $RESPONSE"
              echo ""
              echo "✅ Deployment successful - service is ready!"
              exit 0
            elif [ "$HTTP_CODE" -eq 000 ]; then
              echo "⚠️ Connection refused or network error"
            else
              echo "⚠️ Service returned HTTP $HTTP_CODE (not ready yet)"
            fi

            if [ $RETRY -lt $MAX_RETRIES ]; then
              sleep 10
            fi
          done

          echo ""
          echo "❌ Smoke tests failed after $((MAX_RETRIES * 10)) seconds"
          echo "Service did not become ready at https://api.knobel-manager.de/health/ready"
          exit 1
