name: Deploy to Production

on:
  workflow_run:
    workflows: ["Build Docker Image"]
    types: [completed]
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to deploy (leave empty for latest)'
        required: false
        default: 'latest'

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success')

    steps:
      - name: Trigger Coolify Deployment
        id: trigger
        env:
          API_TOKEN: ${{ secrets.COOLIFY_API_TOKEN }}
          DEPLOYMENT_URL: ${{ vars.COOLIFY_DEPLOYMENT_URL }}
        run: |
          echo "Triggering deployment..."
          response=$(curl -s -w "\n%{http_code}" -X GET \
            -H "Authorization: Bearer ${API_TOKEN}" \
            "${DEPLOYMENT_URL}")

          http_code=$(echo "$response" | tail -1)
          if [ "$http_code" -ne 200 ]; then
            echo "❌ Failed to trigger deployment: HTTP $http_code"
            exit 1
          fi
          echo "✅ Deployment triggered successfully"

      - name: Wait for Deployment Completion
        env:
          API_TOKEN: ${{ secrets.COOLIFY_API_TOKEN }}
          BASE_URL: ${{ vars.COOLIFY_BASE_URL }}
          APP_UUID: ${{ vars.COOLIFY_APP_UUID }}
        run: |
          echo "Polling deployment status via Coolify API..."
          echo "Endpoint: ${BASE_URL}/api/v1/applications/${APP_UUID}"
          echo ""

          MAX_ATTEMPTS=30
          ATTEMPT=0
          SLEEP_INTERVAL=10

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            echo "[$ATTEMPT/$MAX_ATTEMPTS] Checking deployment status..."

            RESPONSE=$(curl -s -w "\n%{http_code}" -X GET \
              -H "Authorization: Bearer ${API_TOKEN}" \
              "${BASE_URL}/api/v1/applications/${APP_UUID}")

            HTTP_CODE=$(echo "$RESPONSE" | tail -1)
            BODY=$(echo "$RESPONSE" | head -n -1)

            if [ "$HTTP_CODE" -ne 200 ]; then
              echo "⚠️ API returned HTTP $HTTP_CODE"
              echo "Response: $BODY"
              echo "Continuing to poll..."
            else
              STATUS=$(echo "$BODY" | jq -r '.status // "unknown"')
              echo "Current status: $STATUS"

              # Check if deployment succeeded
              if echo "$STATUS" | grep -q "running"; then
                echo ""
                echo "✅ Deployment completed successfully!"
                echo "Status: $STATUS"
                exit 0
              fi

              # Check if deployment failed
              if echo "$STATUS" | grep -qE "failed|error|exited"; then
                echo ""
                echo "❌ Deployment failed!"
                echo "Status: $STATUS"
                echo ""
                echo "Full response:"
                echo "$BODY" | jq '.' 2>/dev/null || echo "$BODY"
                exit 1
              fi

              echo "Deployment still in progress..."
            fi

            if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
              sleep $SLEEP_INTERVAL
            fi
          done

          echo ""
          echo "⚠️ Polling timed out after $((MAX_ATTEMPTS * SLEEP_INTERVAL)) seconds"
          echo "Deployment status could not be confirmed via API"
          echo "Proceeding to smoke tests for verification..."

      - name: Run Smoke Tests
        env:
          APP_URL: ${{ vars.APP_URL }}
        run: |
          echo "Running smoke tests against production..."
          echo "Target: ${APP_URL}/health/ready"
          echo ""

          MAX_RETRIES=24
          RETRY=0

          while [ $RETRY -lt $MAX_RETRIES ]; do
            RETRY=$((RETRY + 1))
            echo "[$RETRY/$MAX_RETRIES] Testing readiness endpoint..."

            # Try to hit the ready endpoint with verbose output
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${APP_URL}/health/ready")

            if [ "$HTTP_CODE" -eq 200 ]; then
              echo "✅ Service returned HTTP $HTTP_CODE"

              # Verify the response body
              RESPONSE=$(curl -s "${APP_URL}/health/ready")
              echo "Response: $RESPONSE"
              echo ""
              echo "✅ Deployment successful - service is ready!"
              exit 0
            elif [ "$HTTP_CODE" -eq 000 ]; then
              echo "⚠️ Connection refused or network error"
            else
              echo "⚠️ Service returned HTTP $HTTP_CODE (not ready yet)"
            fi

            if [ $RETRY -lt $MAX_RETRIES ]; then
              sleep 10
            fi
          done

          echo ""
          echo "❌ Smoke tests failed after $((MAX_RETRIES * 10)) seconds"
          echo "Service did not become ready at ${APP_URL}/health/ready"
          exit 1
