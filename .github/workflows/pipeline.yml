name: CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      skipChecks:
        description: 'Skip lint and test checks (⚠️ use with caution!)'
        required: false
        type: boolean
        default: false
  push:
    branches:
      - main
    paths-ignore:
      - "*.md"
      - "LICENSE"
      - ".vscode/**"
      - ".idea/**"
      - ".github/ISSUE_TEMPLATE/**"
      - ".gitignore"
      - ".editorconfig"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "*.md"
      - "LICENSE"
      - ".vscode/**"
      - ".idea/**"
      - ".github/ISSUE_TEMPLATE/**"
      - ".gitignore"
      - ".editorconfig"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GOPROXY: https://proxy.golang.org,direct
  GOSUMDB: sum.golang.org

jobs:
  validate-openapi:
    name: Validate OpenAPI
    runs-on: ubuntu-latest
    permissions: { }
    if: ${{ github.event.inputs.skipChecks != 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache-dependency-path: "**/go.sum"
          check-latest: true
          cache: true

      - name: Validate OpenAPI generated code
        run: make openapi-validate

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    permissions: { }
    if: ${{ github.event.inputs.skipChecks != 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Cache npm packages
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache-dependency-path: "**/go.sum"
          check-latest: true
          cache: true

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions: { }
    if: ${{ github.event.inputs.skipChecks != 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache-dependency-path: "**/go.sum"
          check-latest: true
          cache: true

      - name: Run tests
        env:
          TESTCONTAINERS_RYUK_DISABLED: true
        run: make test

  go-report:
    name: Go Report
    runs-on: ubuntu-latest
    permissions: { }
    steps:
      - name: Trigger Go Report Card refresh
        run: |
          curl -i -X POST https://goreportcard.com/checks \
            -H 'Content-Type: application/x-www-form-urlencoded; charset=UTF-8' \
            -H 'Accept: application/json, text/javascript, */*; q=0.01' \
          --data "repo=github.com/${{ github.repository }}"

  build:
    name: Build Docker Image
    needs: [ validate-openapi, lint, test ]
    if: |
      always() &&
      (github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main') &&
      (github.event.inputs.skipChecks == 'true' || (needs.validate-openapi.result == 'success' && needs.lint.result == 'success' && needs.test.result == 'success'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  deploy:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    permissions: { }
    environment:
      name: production
    concurrency:
      group: production-deployment
      cancel-in-progress: false

    steps:
      - name: Trigger Coolify deployment
        env:
          API_TOKEN: ${{ secrets.COOLIFY_API_TOKEN }}
          DEPLOYMENT_URL: ${{ vars.COOLIFY_DEPLOYMENT_URL }}
        run: |
          response=$(curl -s -w "\n%{http_code}" -X GET \
            -H "Authorization: Bearer ${API_TOKEN}" \
            "${DEPLOYMENT_URL}")

          http_code=$(echo "$response" | tail -1)
          if [ "$http_code" -ne 200 ]; then
            echo "Failed to trigger deployment: HTTP $http_code"
            exit 1
          fi
