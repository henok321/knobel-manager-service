name: CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      skipChecks:
        description: 'Skip lint, test, and SonarCloud checks (⚠️ use with caution!) '
        required: false
        type: boolean
        default: false
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "!CLAUDE.md"
      - "LICENSE"
      - ".vscode/**"
      - ".idea/**"
      - ".github/ISSUE_TEMPLATE/**"
      - ".gitignore"
      - ".editorconfig"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "!CLAUDE.md"
      - "LICENSE"
      - ".vscode/**"
      - ".idea/**"
      - ".github/ISSUE_TEMPLATE/**"
      - ".gitignore"
      - ".editorconfig"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skipChecks != 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Cache npm packages
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache-dependency-path: "**/go.sum"
          check-latest: true
          cache: true

      - name: Generate OpenAPI code
        run: make openapi

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skipChecks != 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache-dependency-path: "**/go.sum"
          check-latest: true
          cache: true

      - name: Generate OpenAPI code
        run: make openapi

      - name: Run tests
        env:
          TESTCONTAINERS_RYUK_DISABLED: true
        run: go test -v ./...

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skipChecks != 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache-dependency-path: "**/go.sum"
          check-latest: true
          cache: true

      - name: Generate openapi spec
        run: make openapi

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests, generate coverage and report files
        run: go test ./... -coverpkg=./... -coverprofile=coverage.out --json > test-report.out

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.4
          args: "--timeout 5m --output.checkstyle.path golangci-lint-report.xml"

      - name: Analyze project and upload coverage
        uses: sonarsource/sonarqube-scan-action@v7.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build:
    name: Build Docker Image
    needs: [ lint, test, sonarcloud ]
    if: |
      always() &&
      (github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main') &&
      (github.event.inputs.skipChecks == 'true' || (needs.lint.result == 'success' && needs.test.result == 'success' && needs.sonarcloud.result == 'success'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  deploy:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: Trigger Coolify deployment
        env:
          API_TOKEN: ${{ secrets.COOLIFY_API_TOKEN }}
          DEPLOYMENT_URL: ${{ vars.COOLIFY_DEPLOYMENT_URL }}
        run: |
          response=$(curl -s -w "\n%{http_code}" -X GET \
            -H "Authorization: Bearer ${API_TOKEN}" \
            "${DEPLOYMENT_URL}")

          http_code=$(echo "$response" | tail -1)
          if [ "$http_code" -ne 200 ]; then
            echo "Failed to trigger deployment: HTTP $http_code"
            exit 1
          fi
