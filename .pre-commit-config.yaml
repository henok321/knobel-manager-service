default_stages: [pre-commit,pre-push,pre-rebase,pre-merge-commit]
repos:
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.60.1
    hooks:
      - id: golangci-lint-config-verify
      - id: golangci-lint-full
  - repo: local
    hooks:
      - id: go-mod-tidy
        name: god-mod-tidy
        description: Cleanup modules
        entry: go mod tidy
        types: [go]
        language: golang
        require_serial: true
        pass_filenames: false
      - id: go-test
        name: go-test
        stages: [pre-push]
        description: Run all tests
        entry: go test -v ./...
        types: [go]
        language: golang
        require_serial: true
        pass_filenames: false