# project setup
sonar.projectKey=henok321_knobel-manager-service
sonar.organization=henok321
sonar.scm.provider=git
sonar.sources=.

# test config
sonar.tests=.
sonar.test.inclusions=**/*_test.go,**/integrationtests/**
sonar.test.exclusions=**/vendor/**
sonar.coverage.exclusions=**/integrationtests/**,**/cmd/**,**/*_test.go,gen/**,.claude/**,CLAUDE.md
sonar.go.coverage.reportPaths=coverage.out
sonar.go.tests.reportPaths=test-report.out

# code duplication
sonar.cpd.exclusions=**/integrationtests/**,**/cmd/**,**/*_test.go,**/api/handlers/**,gen/**,.claude/**,CLAUDE.md

# golangci-lint config
sonar.go.golangci-lint.reportPaths=golangci-lint-report.xml
# issue exclusions
sonar.issue.ignore.allfile=1
sonar.issue.ignore.allfile.1.filePattern=.*
sonar.issue.ignore.allfile.1.ruleKey=githubactions:S7637
